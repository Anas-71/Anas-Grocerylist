<!DOCTYPE html>
<html>
  <head>
    <title>My Grocery List</title>
    <link rel="stylesheet" href="styles/main-space.css">
    <link rel="stylesheet" href="styles/side-bar.css">
  </head>
  <body>
    <aside class="side-bar">
      <h1 class="website-name">My Grocery List<br>personal project #1</h1>
      <div class="menu-div">
        <div class="sidebar-grocery-list">
          <h2 class="sidebar-subtitle">
            Lists
            <button class="add-list-button js-add-list-button">+</button>
          </h2>
          
          <div class="js-list-menu list-menu">
          </div>
        </div>
        <h2>Products</h2>
        <h2>Settings</h2>
      </div>
    </aside>
    
    <main class="main-space">
      <div class="edit-list-panel js-edit-list-panel">
        <div>
          <h1 class="list-name js-list-title"></h1>
          <input type="text" class="js-new-name-input name-input" placeholder="Enter list Name">
        </div>
        <button class="js-save-new-name save-new-name">Save</button>
        <button class="js-delete-this-list delete-this-list">Delete</button>
        <button class="js-edit-list-button edit-list-button">Edit</button>
        <button class="new-list-button js-new-list-button new-list-button">New list</button>
      </div>

      <p class="instruction-para">Enter your grocery item and click save.</p>

      <div class="item-input-buttons-div">
        <input placeholder="Enter something" class="item-name-input js-item-input">
        
        <button class="save-item-button js-save-item-button">save</button>
        <button class="clear-all-items-button js-clear-all-items-button">Clear all</button>
      </div>

      <ol class="js-ol-grocery-list">
      </ol>
    </main>

    <script src="data/lists.js"></script>
    <script src="scripts/sidebar.js"></script>
    <script src="scripts/main.js"></script>
  </body>
</html>
